# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches:
      - master  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∫–æ–º–º–∏—Ç–µ –≤ master
  pull_request:
    branches:
      - '**'  # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ PR –≤ –ª—é–±—É—é –≤–µ—Ç–∫—É

permissions:
  contents: read
  pull-requests: write  # –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –∑–∞–ø–∏—Å—å –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: –õ–∏–Ω—Ç–∏–Ω–≥ —Å –ø–æ–º–æ—â—å—é flake8
      id: lint
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –ø–æ–º–æ—â—å—é unittest
      id: test
      run: |
        python -m unittest discover -s tests -p "*.py"

    - name: –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ pull request
      if: github.event_name == 'pull_request'
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          STATUS="–£—Å–ø–µ—à–Ω–æ"
          EMOJI="‚úîÔ∏è"
        else
          STATUS="–ü—Ä–æ–≤–∞–ª–∏–ª—Å—è"
          EMOJI="üöß"
        fi
        COMMENT="–ü—Ä–æ–µ–∫—Ç *${{ github.event.repository.name }}* –Ω–∞ Python –≤–µ—Ä—Å–∏–∏ 3.10 $STATUS $EMOJI."
        curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             -X POST \
             -d "{\"body\": \"$COMMENT\"}" \
             "${{ github.event.pull_request.comments_url }}"